<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Spongebob's Sundae</title>
</head>
<body>
    <img src="https://i.redd.it/5xtb9noc5tv71.jpg" alt="Spongebob looking at his masterful creation" class="recipe-img">
    <div class="recipe-card-container">
        <h2 class="recipe-title">Spongebob's Sundae</h2>
        <div class="recipe-container">
        <div class="ingredient-container">
            
            <p class="ingredient"><span class="ingredient-number">2 cups </span>ketchup</p>
            <p class="ingredient"><span class="ingredient-number">2 </span>onions</p>
            <p class="ingredient"><span class="ingredient-number">1 </span>peanut plant, with dirt</p>
        </div>
        <div class="instructions">
            <ol>
                <li class="instruction-list">Slice the onions.</li>
                <li class="instruction-list">
                 Combine onions and ketchup in a bowl.
                </li>
                <li class="instruction-list">
                    Place peanut plant in bowl, with dirt and pot.
                </li>
            </ol>
        </div>
    </div>
</div>
</body>
</html>
